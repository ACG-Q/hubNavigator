name: ğŸ“ Issue Parser

# è§¦å‘æ¡ä»¶ï¼šIssue åˆ›å»ºæˆ–ç¼–è¾‘æ—¶è¿è¡Œ
# æ³¨æ„ï¼šparser ä¼šæ›´æ–° Issue bodyï¼Œä½†é€šè¿‡æ¡ä»¶åˆ¤æ–­é¿å…å¾ªç¯è§¦å‘
on:
  issues:
    types: [opened, edited, reopened, closed]

# å¹¶å‘æ§åˆ¶ï¼šåŒä¸€ Issue åŒæ—¶åªèƒ½æœ‰ä¸€ä¸ª parser è¿è¡Œ
concurrency:
  group: issue-parser-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  parse:
    # è¿‡æ»¤å™¨ï¼š
    # 1. ä»…å¤„ç†å¸¦æœ‰ç‰¹å®šæ ‡ç­¾çš„ Issue
    # 2. è·³è¿‡å·²ç»åŒ…å« Front Matter çš„ Issueï¼ˆé¿å…å¾ªç¯è§¦å‘ï¼‰
    if: contains(github.event.issue.labels.*.name, 'kind:site') || contains(github.event.issue.labels.*.name, 'kind:domain-migration') || contains(github.event.issue.labels.*.name, 'kind:correction')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Pull Latest Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin master --rebase

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Process Site Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_STATE: ${{ github.event.issue.state }}
        run: node automation/add_site.js

      - name: Aggregate Data
        run: node automation/aggregate.js

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¤– Auto: Process Site Issue #${{ github.event.issue.number }}"
          file_pattern: 'data/items/*.json data/site_all.json data/category_all.json public/sitemap.xml'
          skip_fetch: false
          skip_checkout: false
