# è§¦å‘æ¡ä»¶ï¼šæ¯å¤© 00:00 UTC (åŒ—äº¬æ—¶é—´ 08:00) è¿è¡Œï¼Œæˆ–æ‰‹åŠ¨è§¦å‘
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check_changes.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git log

      - name: Check for updates
        id: check_changes
        run: |
          # Check if there are commits in data/ or src/ in the last 24 hours
          # Or simply check if the latest commit touched these folders (assuming cron runs frequently)
          # A safer bet for "nightly" is checking if any commit since yesterday touched relevant files.
          CHANGED=$(git log --since="24 hours ago" --name-only -- data/ src/ scripts/ index.html vite.config.js)
          if [ -z "$CHANGED" ] && [ "${{ github.event_name }}" == "schedule" ]; then
            echo "No changes in data or src in the last 24 hours. Skipping deploy."
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected or manual trigger."
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.check_changes.outputs.should_deploy == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        if: steps.check_changes.outputs.should_deploy == 'true'
        run: npm ci

      - name: Unsafe Perm Check
        # æ‰§è¡Œé¡¹ç›®æ„å»ºï¼ˆä½¿ç”¨ Viteï¼‰
        if: steps.check_changes.outputs.should_deploy == 'true'
        run: npm run build

      - name: Generate SSG Pages
        # æ‰§è¡Œé™æ€ç”Ÿæˆè„šæœ¬ï¼Œä¸ºæ¯ä¸ªç«™ç‚¹ç”Ÿæˆç‹¬ç«‹çš„è¯¦æƒ…é¡µï¼Œç¡®ä¿ SEO å‹å¥½
        if: steps.check_changes.outputs.should_deploy == 'true'
        run: node scripts/ssg_generator.js

      - name: Upload artifact
        # ä¸Šä¼ ç¼–è¯‘äº§ç‰©åˆ° GitHub Pages
        if: steps.check_changes.outputs.should_deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    # éƒ¨ç½²åˆ° GitHub Pages æ‰˜ç®¡ç¯å¢ƒ
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.should_deploy == 'true'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
