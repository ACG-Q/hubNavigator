name: Deploy to Pages

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check_changes.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for updates
        id: check_changes
        run: |
          CHANGED=$(git log --since="24 hours ago" --name-only -- data/ src/ automation/ index.html vite.config.js)
          if [ -z "$CHANGED" ] && [ "${{ github.event_name }}" == "schedule" ]; then
            echo "No changes in data or src in the last 24 hours. Skipping deploy."
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected or manual trigger."
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.check_changes.outputs.should_deploy == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        if: steps.check_changes.outputs.should_deploy == 'true'
        run: npm ci

      - name: Build Web App
        if: steps.check_changes.outputs.should_deploy == 'true'
        run: npm run build

      - name: Generate SSG Pages
        if: steps.check_changes.outputs.should_deploy == 'true'
        run: npm run ssg

      - name: Upload artifact
        if: steps.check_changes.outputs.should_deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.should_deploy == 'true'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
