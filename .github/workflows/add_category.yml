name: Add Category

on:
  issues:
    types: [opened, edited, reopened, closed]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number"
        required: true

jobs:
  add-category:
    if: |
      contains(github.event.issue.labels.*.name, 'kind:category') || 
      contains(github.event.issue.labels.*.name, 'category:delete') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Process Category Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number || github.event.inputs.issue_number }}
          ISSUE_STATE: ${{ github.event.issue.state || 'open' }}
        run: node automation/add_category.js

      - name: Commit & Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto: Add category via Issue #${{ github.event.issue.number || github.event.inputs.issue_number }}"
          file_pattern: 'data/ public/sitemap.xml .github/ISSUE_TEMPLATE/*.yml'
